<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    
    <title>Document</title>


</head>

<body>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron text-white bg-info text-center">
            <h1 class="display-2"> My Trains</h1>
            <p class="lead">Currently under construction</p>

        </div>

        <div class="card ">
            <div class="card-header text-white bg-info text-center">
                <h1 class="display-4">Train Schedule</h1>
            </div>
        </div>

            <table class="table table-hover table-bordered me">

                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="appendedItems">
                    <!-- Appended JS HTML Elements go here -->
    
                </tbody>
            </table>

       

        <!--start train form in a card? -->
        <div class="card ">
                <div class="card-header text-white bg-info text-center">
                    <h1 class="display-4">Add Train</h1>
                </div>
                <!--start train form in card -->
                <form action="">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" id="train-name" name="train-name" class="form-control">

                    </div>
                    <div class="form-group">
                            <label for="train-destination">Destination</label>
                            <input type="text" id="train-destination" name="train-destination" class="form-control">
    
                        </div>
                        <div class="form-group">
                            <label for="train-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" id="train-time" name="train-time" class="form-control">
    
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Train Frequency (min)</label>
                            <input type="text" id="train-frequency" name="train-frequency" class="form-control">
    
                        </div>


                    
                        <!-- end form-->
                </form>
    
             
    
            </div>

    <!--end contianer-->
    <button type="button" class="btn btn-info" id="add-train">Add Train!</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
